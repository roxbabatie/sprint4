<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-3 top-buffer">
            <form id="my-form">
                <div class="row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="star-rating">Stars</label>
                        <input type="text" class="stars" name="review" value="0" />
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label><input id = "cb" type="checkbox" name="visited">Visited</label>
                    </div>
                </div>
                <div class="row">
                    <input type="hidden" name="iou" value="0" />
                    <button id = "bt" type="submit" class="btn btn-success" name="submit">Save</button>
                </div>
            </form>
        </div>

            <div class="col-md-7 col-md-offset-1 top-buffer">
                <div class="table-responsive">
                    <table id="my-table" class="table table-striped">
                        <thead>
                        <tr>
                            <th class="to-sort" data-field="name" data-dir="asc">City<span class="glyphicon glyphicon-sort"></span></th>
                            <th class="to-sort" data-field="stars" data-dir="asc">Stars <span class="glyphicon glyphicon-sort"></span></th>
                            <th class="to-sort" data-field="visited" data-dir="asc">Visited <span class="glyphicon glyphicon-sort"></span></th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr></tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-5 col-md-offset-4">
                        <a href="#" class="previous"><<</a>
                        <div class="pagination">1 of 5</div>
                        <a href="#" class="next">>></a>
                        </div>
                    </div>
                </div>
            </div>
        <div class="gif"><img src="img/loader.gif"</div>
    </div>
    <script type="text/html" id="tpl">
        <tr  data-id="<%=id%>">
            <td><%=name%></td>
            <td class="star hover"><%=stars%></td>
            <td><%=visited%></td>
            <td>
                <button type="button" class="edit-btn btn btn-primary">Edit</button>
                <button type="button" class="remove-btn btn btn-danger">Remove</button>
            </td>
        </tr>
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="js/template-engine.js"> </script>
    <script src="js/store.js"> </script>
    <script src="js/stars.jquery.js"> </script>
    <script src="js/confirm.jquery.js"> </script>
    <script src="js/main.js"> </script>

</body>
</html>
