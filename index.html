<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <script type="text/html" id="tpl">
        <tr  data-id="<%=id%>">
            <td><%=city%></td>
            <td><%=stars%></td>
            <td><%=visited%></td>
            <td><a href="#" class="remove-btn">Remove</a></td>
        </tr>
    </script>
    <div class="container">
        <div class="col-md-3 top-buffer">
            <form id="my-form">
                <div class="row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" />
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox">
                        <label><input id = "cb" type="checkbox" name="visited">Visited</label>
                    </div>
                </div>
                <div class="row">
                    <button id="bt" type="submit" class="btn" name="submit">Save</button>
                </div>
            </form>
        </div>

            <div class="col-md-4 col-md-offset-1 top-buffer">
                <div class="table-responsive">
                    <table id="my-table" class="table table-striped">
                        <thead>
                        <tr>
                            <th>City</th>
                            <th>Stars</th>
                            <th>Visited</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/template-engine.js"> </script>
    <script src="js/store.js"> </script>
    <script src="js/main.js"> </script>

</body>
</html>
